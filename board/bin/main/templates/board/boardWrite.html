<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
	<title>board</title>
	<link rel="stylesheet" th:href="@{/css/style.css}" ></link>
</head>
<body>
	<div class="container">
		<form action="/board/insertBoard.do" id="frm" name="frm" method="post" enctype="multipart/form-data">
			<table class="board_detail">
				<h2>게시판 등록</h2>
				<tr>
					<td>제목</td>
					<td><input type="text" id="title" name="title"></td>
				</tr>
				<tr>
					<td colspan="2">
						<textarea id="contents" name="contents"></textarea>
					</td>
				</tr>
			</table>
			<input type="file" id="files" name="files" multiple="multiple">
			<input type="submit" value="저장" class="btn" id="submit">
		</form>
	</div>
</body>
</html>
