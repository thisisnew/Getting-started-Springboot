<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
	<title>boardDetail</title>
	<link rel="stylesheet" th:href="@{/css/style.css}"></link>
<script src="http://code.jquery.com/jquery-latest.js"></script>
</head>
<body>
	<h2>게시판 상세 화면</h2>
	<form id="frm" method="post">
		<table class="board_detail">
			<tbody>
				<tr>
					<th scope="row">글 번호</th>
					<td th:text="${board.boardIdx}"></td>
					<th scope="row">조회수</th>
					<td th:text="${board.hitCnt}"></td>
				</tr>
				<tr>
					<th scope="row">작성자</th>
					<td th:text="${board.creatorId}"></td>
					<th scope="row">작성일</th>
					<td th:text="${board.createdDatetime}"></td>
				</tr>
				<tr>
					<th scope="row">제목</th>
					<td colspan="3">
						<input type="text" id="title" name="title" th:value="${board.title}">
					</td>
				</tr>
				<tr>
					<td colspan="4" class="view_text">
					<textarea title="내용" id="contents" name="contents" th:text="${board.contents}"></textarea>
				</tr>
			</tbody>
		</table>
		<input type="hidden" id="boardIdx" name="boardIdx" th:value="${board.boardIdx}">
		<input type="hidden" id="method" name="_method" /> 
	</form>
	<div class="file_list">
		<a th:each="list : ${board.list}" 
		th:text="|${list.originalFileName}(${list.fileSize} kb)|"
		th:href="@{/board/file(idx=${list.idx}, boardIdx=${list.boardIdx})}" 
		style="cursor:pointer;"></a>
	</div>
	<input type="button" id="list" value="목록으로">
	<input type="button" id="edit" value="수정하기">
	<input type="button" id="delete" value="삭제하기">

<script type="text/javascript">
	$(document).ready(function(){
		var boardIdx = $("#boardIdx").val();
		
		$("#list").on("click", function(){
			location.href = "/board/";
		});
		
		$("#edit").on("click",function(){
			$("#method").val("put");
			var frm = $("#frm")[0];
			frm.action = "/board/"+boardIdx;
			frm.submit();
		});
		
		$("#delete").on("click",function(){
			$("#method").val("delete");
			var frm = $("#frm")[0];
			frm.action = "/board/"+boardIdx;
			frm.submit();
		});
	})
</script>
</body>
</html>
